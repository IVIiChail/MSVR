<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>PA#3</title>
  <style>
    body {
      background-color: #eeeeee;
    }
  </style>

  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./Accelerometer.js"></script>
  <script src="./Gyroscope.js"></script>
  <script src="./WebCamera.js"></script>
  <script src="./StereoCamera.js"></script>
  <script src="./main.js"></script>
</head>

<body onload="init()">
  <button onclick="readGyroscope()">readGyroscope</button>
  <h2>Shoe surface with "Trackball" Mouse Rotation</h2>

  <p id="message">
    Drag your mouse on the cube to rotate it.<br />
    (On a touch screen, you can use your finger.)
  </p>

  <div>
    <div>
      <label for="eyes">Відстань між очима</label>
      <input type="range" name="eyes" id="eyes" min="0.1" max="2" value="1" step="0.1" />
      <span></span>
    </div>
    <div>
      <label for="fov">Кут огляду</label>
      <input type="range" name="fov" id="fov" min="1" max="180" value="45" step="1" />
      <span></span>
    </div>
    <div>
      <label for="near">Відстань ближнього відрізання</label>
      <input type="range" name="near" id="near" min="3" max="7" value="1" step="0.1" />
      <span></span>
    </div>
    <div>
      <label for="conv">Збіжність</label>
      <input type="range" name="conv" id="conv" min="1" max="50" value="50" step="1" />
      <span></span>
    </div>
  </div>
  <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color: red"></canvas>
  </div>
</body>

</html>
